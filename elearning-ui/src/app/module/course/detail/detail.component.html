<div class="box-inn-sp mt-2">
  <div class="inn-title">
    <h4>Course Information</h4>
  </div>
  <div class="bor">
    <form>
      <div class="row">
        <div class="col-6 form-group mb-3">
          <label>Course name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="course.name"
                 placeholder="Enter course name"
                 required>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6 form-group mb-3">
          <label>Start date</label>
          <input type="text"
                 name="startDate"
                 placeholder="Datepicker"
                 [(ngModel)]="startDate"
                 [minDate]="today"
                 class="form-control"
                 bsDatepicker>
        </div>

        <div class="col-6 form-group mb-3">
          <label>End date</label>
          <input type="text"
                 name="endDate"
                 placeholder="Datepicker"
                 [(ngModel)]="endDate"
                 [minDate]="startDate"
                 class="form-control"
                 bsDatepicker>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 mt-3 mt-xl-0">
          <label class="mb-0">Image</label>
          <div class="row w-100">
            <div class="container-upload col-6 flex-column align-items-start"
                 (drop)="fileService.handleDrop($event)"
                 (dragover)="fileService.allowDrop($event)">
              <div class="upload-box">
                <div class="content">
                  <div class="upload-icon" (drop)="fileService.handleDrop($event)"
                       (dragover)="fileService.allowDrop($event)">
                    <i class="mdi mdi-cloud-upload text-dark" style="height: 100px; width: 100px;"></i>
                  </div>
                  <h5 class="text-dark" (drop)="fileService.handleDrop($event)"
                      (dragover)="fileService.allowDrop($event)">
                    Drag and drop file here
                  </h5>
                  <p>Or</p>
                  <div class="upload-btn-wrapper">
                    <button class="btn btn-gradient-primary-2">Upload</button>
                    <input type="file" name="file" (change)="fileService.handleFileInput($event)"
                           (drop)="fileService.handleDrop($event)"
                           (dragover)="fileService.allowDrop($event)"/>
                  </div>
                </div>
              </div>
              <!-- end file preview template -->
            </div>
            <!-- file preview template -->
            @if (fileService.fileData) {
              <div class="col-6" style="height: 300px;" id="uploadPreviewTemplate w-100">
                <div class="card mt-1 mb-0 shadow-none border">
                  <div class="p-2">
                    <div class="d-flex flex-column row align-items-center">
                      <div class="col-auto d-flex justify-content-center">
                        <img data-dz-thumbnail [src]="fileService.mFile.url"
                             style="width: 80%; height: 200px;"
                             class="avatar-sm rounded bg-light"
                             alt="">
                      </div>
                      <div class="d-flex justify-content-between row w-100">
                        <div class="col ps-5 d-flex">
                          <a href="javascript:void(0);"
                             class="text-muted fw-bold text-truncate"
                             style="width: 200px;">{{ fileService.mFile.name }}</a>
                          <p class="mb-0" data-dz-size>{{ fileService.mFile.size }} KB</p>
                        </div>
                        <div class="col-auto">
                          <!-- Button -->
                          <a href="javascript:void(0)" (click)="clearUpload()"
                             class="btn btn-link btn-lg text-muted" data-dz-remove>
                            <i class="fa fa-trash-o text-danger"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            }
            @if (course.thumbnail) {
              <div class="col-4">
                <p>Original Image</p>
                <div class="upload-preview">
                  <div class="card mt-1 mb-0 shadow-none border">
                    <div class="p-2">
                      <div class="row align-items-center">
                        <div class="col-auto">
                          <img [src]="course.thumbnail" class="avatar-xl rounded bg-light" alt=""
                               style="max-width: 100%; height: 200px;">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 form-group mb-3">
          <label>Course Descriptions:</label>
          <textarea class="form-control" name="description" rows="4" [(ngModel)]="course.description"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="waves-effect waves-light btn-large waves-input-wrapper"
             style="">
            <input type="submit" class="waves-button-input" value="Submit" (click)="submit()">
          </i>
        </div>
      </div>
    </form>
  </div>
</div>
