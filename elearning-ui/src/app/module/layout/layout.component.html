@if (auth.isTeacher) {
  <div class="container-fluid sb1">
    <div class="row">
      <!--== LOGO ==-->
      <div class="col-md-2 col-sm-3 col-xs-6 sb1-1">
        <a href="javascript:void(0)" class="btn-close-menu"><i class="fa fa-times" aria-hidden="true"></i></a>
        <a href="javascript:void(0)" class="atab-menu"><i class="fa fa-bars tab-menu" aria-hidden="true"></i></a>
        <a href="javascript:void(0)" class="logo"><img ngSrc="assets/images/logo1.png" alt="" height="44" width="250"/>
        </a>
      </div>
      <!--== SEARCH ==-->
      <div class="col-md-6 col-sm-6 mob-hide">
      </div>
      <!--== NOTIFICATION ==-->
      <div class="col-md-2 tab-hide">
      </div>
      <!--== MY ACCCOUNT ==-->
      <div class="col-md-2 col-sm-3 col-xs-6 open-drop">
        <!-- Dropdown Trigger -->
        <a class='waves-effect dropdown-button top-user-pro active' href='javascript:void(0)'>
          <img [src]="profile.profile.avatar" alt="" style="width: 40px; height: 41px;"/>
          ADMIN
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </a>
        <!-- Dropdown Structure -->
        <ul class='dropdown-content top-menu-sty open-dropdown'>
          <li>
            <a href="javascript:void(0)" class="waves-effect">
              <i class="fa fa-cogs" aria-hidden="true"></i>Admin Setting
            </a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="javascript:void(0)" class="ho-dr-con-last waves-effect" (click)="auth.logout()">
              <i class="fa fa-sign-in" aria-hidden="true"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid sb2">
    <div class="row">
      <div class="sb2-1">
        <!--== LEFT MENU ==-->
        <app-left-menu/>
      </div>

      <!--== BODY INNER CONTAINER ==-->
      <div class="sb2-2">
        <!--== breadcrumbs ==-->
        <app-bread-crumb/>
        <!--== DASHBOARD INFO ==-->
        <router-outlet/>
      </div>
    </div>
  </div>
} @else {
  <div>
    <h1 class="text-center">You are not authorized to view this page</h1>
    <p class="text-center">Please contact your administrator for access.</p>
    <div class="text-center">
      <a href="javascript:void(0)" (click)="logout()" class="btn btn-primary">Go to Home</a>
    </div>
  </div>
}
